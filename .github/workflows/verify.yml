name: CloudSlash Verification

on:
  push:
    branches: [main, v1.2-beta]
  pull_request:
    branches: [main, v1.2-beta]
  workflow_dispatch:

jobs:
  # 1. Windows Verification (The Critical Path)
  verify-windows:
    name: Windows Server 2022 (AMD64)
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Binary
        run: go build -v -ldflags="-X 'github.com/DrSkyle/CloudSlash/cmd/cloudslash/commands.CurrentVersion=v1.0.3-CI'" -o cloudslash.exe ./cmd/cloudslash
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Smoke Test - Version
        run: .\cloudslash.exe --version

      - name: Smoke Test - Mock Scan
        # Runs the headless scan with mock data to verify runtime stability on Windows
        run: .\cloudslash.exe scan --mock

  # 2. Linux Verification (Baseline)
  verify-linux:
    name: Ubuntu Latest (AMD64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Binary
        run: go build -v -ldflags="-X 'github.com/DrSkyle/CloudSlash/cmd/cloudslash/commands.CurrentVersion=v1.0.3-CI'" -o cloudslash ./cmd/cloudslash

      - name: Smoke Test - Mock Scan
        run: ./cloudslash scan --mock

  # 3. macOS Verification
  verify-mac:
    name: macOS Latest (ARM64)
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Binary
        run: go build -v -ldflags="-X 'github.com/DrSkyle/CloudSlash/cmd/cloudslash/commands.CurrentVersion=v1.0.3-CI'" -o cloudslash ./cmd/cloudslash

      - name: Smoke Test - Version
        run: ./cloudslash --version

      - name: Smoke Test - Mock Scan
        run: ./cloudslash scan --mock
